<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Medical Practitioner Sign up</title>
</head>
<body>

  <header>
    <h1>Medical Practitioner Sign up</h1>
  </header>

  <main>
    <form action = "employer-sign-up.php" method = "post">
      <section>
        <header>
          <h2>Personal Details</h2>
        </header>
        <label for="first_name">First Name:</label>
          <input type="first_name" id ="first_name" name="first_name" required>
       <br><br>
        <label for="last_name">Last Name:</label>
          <input type="last_name" id ="last_name" name="last_name" required>
       <br><br>
        <label for="dob">Date of Birth:</label>
          <input type="date" id ="dob" name="dob" required>
          <br><br>
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <br><br>
          <label for="languages">Languages Spoken:</label>
            <select multiple name="selected_languages[]">
            <option value="English">English</option>
            <option value="Chinese">Chinese</option>
            <option value="Malay">Malay</option>
            <option value="Tamil">Tamil</option>
            <option value="other">Other</option>
          </select>

          <div id="otherLanguage" style="display:none;">
            <label for="otherLanguageInput">Please specify:</label>
            <input type="text" id="otherLanguageInput" name="otherLanguageInput">
            </div>
            <br><br>

      </section>
    
      <section>
        <header>
          <h2>Professional Details</h2>
        </header>
        <label for="disabilities">Enter specialities:</label>
        <form action="patient-sign-up.php" method="post">
            <select multiple name="selected_options[]">
              <option value="option1">Hearing</option>
              <option value="option2">Eyesight</option>
              <option value="option3">Mobility</option>
              <option value="option3">Mental Impairments</option>
              <option value="option3">Speech</option>
            </select>
          </form>
          <br><br>
          <label for="experience">Number of Years of Experience:</label>
            <select id="experience" name="experience">
              <option value="1">0-5</option>
              <option value="2">5-10</option>
              <option value="3">10 or more</option>
            </select>
          <br><br>
          <label for="phone">Practicing Certificate No:</label>
              <input type="tel" id="Certificate" name="Certificate" pattern="[0-9]{8}" required>
              <br><br>
              <form action="your_php_script.php" method="post" enctype="multipart/form-data">
                <p>Please upload your Practicing Certificate.</p>
                <label for="file">Choose a file to upload:</label>
                <input type="file" id="file" name="file">
                <br><br>
                <input type="submit" value="Upload">
              </form>
          <br><br>
          <label for="description"> Description: </label>
            <textarea id="description" name="description" placeholder="Give a brief description of your skillsets and experience; what kind of access arrangements you are willing to accomodate." style="height: 50px; width: 500px;" required></textarea>        
          <br><br>
       </section>
    
       <section>
        <header>
          <h2>Account Details</h2>
        </header>
        <label for="phone">Contact number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{8}" required><br><br>
        <label for="email">Email:</label>
          <input type="email" id ="email" name="email" placeholder="xyz@gmail.com" required>
        <br><br>
        <label for="password">Create Password:</label>
          <input type="password" id="password" name="password" required>
       </section>
       <br><br>
      <input type="submit" id="submit" name="submit" value="Sign Up">
      <input type="reset" value="Reset">

    </form>
  </main>

</body>
</html>
